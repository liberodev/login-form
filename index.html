<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="./assets/img/logo.png" alt="" />
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="./assets/icons/email.svg" alt="" />
                    <input type="email" class="user-input" placeholder="E-Mail" />
                </div>
                <div class="password">
                    <img class="icon password-icon" src="./assets/icons/password lock.svg" alt="" />
                    <input type="password" class="pass-input" placeholder="Password" />
                </div>

                <div class="keepme">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" checked="true" />
                        Keep Me Logged In
                    </label>
                </div>
                <button type="submit">Go !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
